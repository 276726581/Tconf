<style type="text/css">
    .submit-btn {
        height: 35px;
    }
</style>
<div class="modal-content">
    <div class="modal-header" ng-init="init()">
        <button type="button" class="close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 ng-cloak class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <form id="userForm" ng-submit="save()">
            <label class="control-label">用户名:</label>
            <input type="text" class="form-control" ng-model="username" required>
            <br>
            <label class="control-label">密码:</label>
            <input type="password" class="form-control" ng-model="password" required>
            <br>
            <input type="submit" class="submit-btn btn btn-primary form-control" value="保存">
        </form>
    </div>
</div>
