<style type="text/css">
    .submit-btn {
        height: 35px;
    }
</style>
<div class="modal-content">
    <div class="modal-header" ng-init="init()">
        <button type="button" class="close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 ng-cloak class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <form id="propsForm" ng-submit="save()">
            <label class="control-label">名称:</label>
            <input type="text" class="form-control" ng-cloak ng-model="name" required>
            <br>
            <label class="control-label">配置:</label>
            <textarea class="form-control" rows="10" ng-cloak ng-model="props"/>
            <br>
            <input type="submit" class="submit-btn btn btn-primary form-control" value="保存">
        </form>
    </div>
</div>
