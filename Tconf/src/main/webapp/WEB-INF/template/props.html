<div ng-init="init()">
    <button type="button" class="btn btn-primary" ng-click="add()">增加配置</button>
    <table class="table">
        <thead>
        <tr>
            <th>名称</th>
            <th>UUID</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-cloak ng-repeat="item in list">
            <div class="row">
                <td class="col-md-2">{{item.name}}</td>
                <td class="col-md-3">{{item.uuid}}</td>
                <td class="col-md-4">
                    <button type="button" class="btn btn-success" ng-click="browse(item)">浏览</button>
                    <button type="button" class="btn btn-primary" ng-click="edit(item)">编辑</button>
                    <button type="button" class="btn btn-danger" ng-click="delete(item)">删除</button>
                </td>
            </div>
        </tr>
        </tbody>
    </table>
</div>
