<style type="text/css">
    .content {
        width: 400px;
        height: 600px;
    }
</style>

<div class="modal-header" ng-init="init()">
    <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h3 ng-cloak class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form id="propsForm" ng-submit="save()">
        <input type="text" ng-cloak ng-model="name">
        <br>
        <textarea class="content" ng-cloak ng-model="props"/>
        <br>
        <input type="submit" class="btn" value="保存">
    </form>
</div>
